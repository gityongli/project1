<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" href="css/animate.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <!--第一屏开始-->
      <div class="swiper-slide one">
        <div class="top">
          <img src="img/top1.png" alt="">
        </div>
        <div class="center">
          <img src="img/center1.gif" alt="">
        </div>
        <div class="bottom">
          <img src="img/bottom1.png" alt="">
        </div>
      </div>
      <!--第一屏结束-->
      <!--第二屏开始-->
      <div class="swiper-slide two">
        <div class="top">
          <img src="img/2%20(2).gif" alt="">
        </div>

      </div>
      <!--第二屏结束-->
      <!--第三屏开始-->
      <div class="swiper-slide three">
        <div class="top">
          <img src="img/3.gif" alt="">
        </div>
      </div>
      <!--第三屏结束-->
      <!--第四屏开始-->
      <div class="swiper-slide four">
        <div class="top">
          <img src="img/4.png" alt="">
        </div>
      </div>
      <!--第四屏开始-->
      <!--第五屏开始-->
      <div class="swiper-slide five">

      </div>
      <!--第五屏结束-->
      <!--第六屏开始-->
      <div class="swiper-slide six">
        <div class="top">
          <img src="img/6.gif" alt="">
        </div>
      </div>
      <!--第六屏结束-->
      <!-- 第七屏开始-->
      <div class="swiper-slide serve">

      </div>
      <!-- 第七屏结束-->
      <!-- 第八屏开始-->
      <div class="swiper-slide eight">

      </div>
      <!-- 第八屏结束-->
      <!-- 第九屏开始-->
      <div class="swiper-slide nine">

      </div>
      <!-- 第九屏结束-->
      <!-- 第十屏开始-->
      <div class="swiper-slide ten">

      </div>
      <!-- 第十屏结束-->
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    <!-- 如果需要导航按钮 -->
    <div class="swiper-button-next"></div>
  </div>
  <!--音乐开始-->
  <div id="music">
    <img src="img/music.gif" alt="" class="musicbg">
    <img src="img/music_off.png" alt="" class="musicImg">
    <audio src="img/bgmusic1.mp3" autoplay loop></audio>
  </div>
  <!--音乐结束-->
  <!-- Swiper JS -->
  <script src="js/swiper.min.js"></script>
  <script src="js/swiper.animate1.0.2.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
